spring.datasource.url = jdbc:mysql://localhost:8889/school_db
spring.datasource.username = root
spring.datasource.password = root


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable spring data repos
spring.data.jpa.repositories.enabled=true

## Enable Multipart
spring.servlet.multipart.enabled=true
## Minimum size
spring.servlet.multipart.file-size-threshold=2KB
## Max file size accepted
spring.servlet.multipart.max-file-size=50MB
## Max request size accepted
spring.servlet.multipart.max-request-size=100MB

##All files will be uploaded to the directory below
file.upload-dir=${user.dir}/src/main/resources/file-repository/
